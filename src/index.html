<!DOCTYPE html>
<html>

<head>
  <title>
    Candid Company Look-book
  </title>
  <meta name="description" content="Search and find Venture Lane Members.">
  <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbar-fixed/">
</head>

<body class="d-flex flex-column h-100">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XPL33D54P4"></script>
  <script>
    if (window.location.hostname !== "localhost" && window.location.hostname !== "127.0.0.1") {
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-XPL33D54P4');
    } else {
      console.log('GA is off.');
    }
  </script>

  <nav class="navbar navbar-expand-md fixed-top nav-shadow-box" style="background-color: #EFEFEF; border-bottom: 1px solid #DFDFDF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <b>Candid Company (Fall 2024)
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto ms-5 mb-2 mb-md-0 pe-3">
          <li class="nav-item">
            <div id="tags" class="mt-11 mx-auto justify-content-center"></div>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="search-input" type="text" class="form-control form-control" placeholder="Search..." />
          <a class="btn btn-outline" href="https://StephanSmith.solutions/startup_tools" target="_blank">Why?</a>
        </form>
      </div>
    </div>
  </nav>

  <div class="flex-shrink-0 mt-3">
      <!-- <div class="row">
        <div class="col-12 text-center mx-auto" style="width: 50%;">
          <input id="search-input" type="text" class="form-control form-control-lg" placeholder="Search..." />
        </div>
      </div> -->
      <!-- <div id="tags" class="mt-3 mx-auto justify-content-center"></div> -->
      <div class="mt-3" id="hits"></div>
      <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container  text-center">
          <span class="text-body-secondary">
            Networking Tools from <a href="https://StephanSmith.solutions" target="_blank">Stephan Smith</a>
          </span>
        </div>
      </footer>
  </div>

  <script type="text/html" id="hits-template">
      <div class="row justify-content-center">
        {{#hits}}
          <div class="card m-2 shadow-box" style="width: 18rem;">
            <img src="https://raw.githubusercontent.com/d1b1/candid-company/master/data/headshots/{{image}}" class="card-img-top" alt="{{name}}">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center !important">
                {{name}}
              </h5>
              <p style="font-weight: normal; font-size: 13px; text-align: center;">
                {{jobTitle}} {{company}}
              </p>
            </div>
            <a href="{{linkedin}}" target="_blank" class="btn btn-primary">
              Connect on LinkedIn
            </a>
            <br>
          </div>
        {{/hits}}
      </div>
    </script>

  <script type="text/html" id="no-results-template">
      <div id="no-results-message">
        <p>We didn&rsquo;t find any results.</p>
        <a href="#" class="clear-all">Clear all</a>
      </div>
  </script>

</body>
</html>
