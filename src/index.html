<!DOCTYPE html>
<html>
  <head>
    <title>Candid Company Members</title>
    <meta name="description" content="Search and find Venture Lane Members.">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="m-5">

    <div class="mt-2 container-fluid">
       <div class="row">
        <div class="col-12 text-center mx-auto" style="width: 50%;">
          <input id="search-input" type="text" class="form-control form-control-lg" placeholder="Search..."/>
        </div>
       </div>
       <div id="tags" class="mt-3 mx-auto justify-content-center"></div>
      <div class="mt-3" id="hits"></div>
    </div>

    <script type="text/html" id="hits-template">
      <div class="row justify-content-center">
        {{#hits}}
          <div class="card m-2 shadow-box" style="width: 18rem;">
            <img src="https://raw.githubusercontent.com/d1b1/candid-company/master/data/headshots/{{image}}" class="card-img-top" alt="{{name}}">
            <div class="card-body">
              <h5 class="card-title">
                {{name}}
              </h5>
              <p class="card-text">
                {{jobTitle}} {{company}}
              </p>
            </div>
            <a href="{{linkedin}}" target="_blank" class="btn btn-primary">
              Connect on LinkedIn
            </a>
            <br>
          </div>
        {{/hits}}
      </div>
    </script>

    <script type="text/html" id="no-results-template">
      <div id="no-results-message">
        <p>We didn&rsquo;t find any results.</p>
        <a href="#" class="clear-all">Clear all</a>
      </div>
    </script>

  </body>
</html>
